<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="searchCity">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control"
                id="searchCityInput"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <h1 id="city">Sydney</h1>
        <ul>
          <li id="date">Wednesday 22:00</li>
        </ul>
        <p id="description">Partly Cloudy</p>

        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="Cloudy"
                class="weather-icon"
              />
              <div class="float-left">
                <span class="temperature">10</span
                ><span class="units">
                  <span id="cel"><a href="#" id="celsius">째C</a> </span> |
                  <span id="fah">
                    <a href="#" id="fahrenheit">째F</a></span
                  ></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"> 77 </span>%</li>
              <li>Wind: <span id="wind"> 8 </span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/mariakisel16/weather-project">
        Open-source code</a
      >
      by Maria Kisel
    </footer>

    <script>
      let now = new Date();
      let li = document.querySelector("#date");
      let days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      let day = days[now.getDay()];
      let hours = now.getHours();
      let minutes = now.getMinutes();
      li.innerHTML = `${day} ${hours}:${minutes}`;
      function formatDay(timestamp) {
        let date = new Date(timestamp * 1000);
        let day = date.getDay();

        let days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        return days[day];
      }

      function displayForecast(response) {
        let forecast = response.data.daily;
        let forecastElement = document.querySelector("#forecast");

        let days = ["Thu", "Fri", "Sat", "Sun"];

        let forecastHTML = `<div class="row">`;
        forecast.forEach(function (forecastDay, index) {
          if (index < 6) {
            forecastHTML =
              forecastHTML +
              `
      <div class="col-2">
        <div class="weather-forecast-date">${formatDay(forecastDay.dt)}</div>
        <img
          src="http://openweathermap.org/img/wn/${
            forecastDay.weather[0].icon
          }@2x.png"
          alt=""
          width="42"
        />
        <div class="weather-forecast-temperatures">
          <span class="weather-forecast-temperature-max"> ${Math.round(
            forecastDay.temp.max
          )}째 </span>
          <span class="weather-forecast-temperature-min"> ${Math.round(
            forecastDay.temp.min
          )}째 </span>
        </div>
      </div>
  `;
          }
        });

        forecastHTML = forecastHTML + `</div>`;
        forecastElement.innerHTML = forecastHTML;
        console.log(forecastHTML);
      }
      function getForecast(coordinates) {
        console.log(coordinates);
        let apiKey = "aa09763d916df0424c840d55bfc2d2c9";

        let apiUrl = `https://api.openweathermap.org/data/2.5/onecall?lat=${coordinates.lat}&lon=${coordinates.lon}&appid=aa09763d916df0424c840d55bfc2d2c9&units=metric`;
        axios.get(apiUrl).then(displayForecast);
      }

      function showTemperature(response) {
        console.log(response.data);
        let temperatureElement = document.querySelector(".temperature");
        temperatureElement.innerHTML = Math.round(response.data.main.temp);
        let cityElement = document.querySelector("#city");
        cityElement.innerHTML = response.data.name;
        let humidityElement = document.querySelector("#humidity");
        humidityElement.innerHTML = response.data.main.humidity;
        let windElement = document.querySelector("#wind");
        windElement.innerHTML = Math.round(response.data.wind.speed);
        let descriptionElement = document.querySelector("#description");
        descriptionElement.innerHTML = response.data.weather[0].main;
        let iconElement = document.querySelector(".weather-icon");
        iconElement.setAttribute(
          "src",
          `http://openweathermap.org/img/wn/${response.data.weather[0].icon}@2x.png`
        );
        iconElement.setAttribute("alt", response.data.weather[0].description);
        celsiusTemperature = Math.round(response.data.main.temp);

        console.log(response.data);

        getForecast(response.data.coord);
      }

      function search(city) {
        let apiKey = "aa09763d916df0424c840d55bfc2d2c9";
        let apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}
        &appid=${apiKey}&units=metric`;

        axios.get(apiUrl).then(showTemperature);
      }

      function handleSubmit(event) {
        event.preventDefault();
        let searchInput = document.querySelector("#searchCityInput");
        search(searchInput.value);
      }
      let cityForm = document.querySelector("#searchCity");
      cityForm.addEventListener("submit", handleSubmit);

      function displayFahrenhait(event) {
        event.preventDefault();
        let temperatureElement = document.querySelector(".temperature");
        let fahrenheitTemperature = (celsiusTemperature * 9) / 5 + 32;
        temperatureElement.innerHTML = Math.round(fahrenheitTemperature);
      }
      let celsiusTemperature = null;

      function displayCelsius(event) {
        event.preventDefault();
        temperatureElement = document.querySelector(".temperature");
        temperatureElement.innerHTML = Math.round(celsiusTemperature);
      }

      let celsiusLink = document.querySelector("#celsius");
      celsiusLink.addEventListener("click", displayCelsius);

      let fahrenheitLink = document.querySelector("#fahrenheit");
      fahrenheitLink.addEventListener("click", displayFahrenhait);

      search("New York");
      displayForecast();
    </script>
  </body>
</html>
